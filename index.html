<head>

    <script src="https://kit.fontawesome.com/46b964823d.js"></script>
    <title>weather-app</title>
</head>
<body>
    <div class="form-group fg--search">
            <input type="text" class="input" placeholder="Search another city">
            <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </div>
    <div class="today">
        NEW YORK <br>
        today <br>
        23° 
    </div>   
    <div class="second day">
        monday <br>
        <i class="far fa-sun"></i> <br>
        26°/19°<br>
        sunny
    <div class="second day">
        tuesday <br>
        <i class="fas fa-cloud-rain"></i> <br>
        20°/12° <br>
        rain
    </div>
    <div class="second day">
        wednesday <br>
        <i class="fas fa-cloud-sun-rain"></i> <br>
        14°/6° <br>
        cloudy
    </div>  
    </div>
